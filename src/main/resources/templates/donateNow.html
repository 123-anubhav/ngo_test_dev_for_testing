<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="scripts/loadPageDynamic.js"></script>
<script src="js/jquery.js"></script>
<script src="media/js/jquery.dataTables.min.js"></script>
<link href="media/css/jquery.dataTables.min.css" rel="stylesheet">
<script>
	$(document).ready(function() {
		$("#myTable").dataTable();
	});
</script>

</head>
<body>

<header>
    <!-- Placeholder for dynamically loaded content in the header -->
    <div id="headerContentPlaceholder">
        <!-- Content will be loaded here -->
    </div>
</header>

<main>
    <!-- Your main content goes here -->
    <div id="content">
    <h2>⏰ चेतावनी/सहयोग संदेश ⏰</h2>
    <!-- Thymeleaf expression for bank details -->
    <!-- <div th:text="${bankDetails}"></div> -->

    <!-- Form for uploading files -->
    <!-- <form action="save" enctype="multipart/form-data" method="post">
        <input type="file" name="file">
        <input type="submit" value="submit">
    </form> -->

    <!-- Thymeleaf iteration to display model data -->
    <table id="myTable" class="table table-bordered">
        <thead class="table-dark">
            <tr style="background-color: teal">
                <th>क्रम संख्या</th>
                <th>व्यक्ति का नाम</th>
                <th>संगठन की खाता संख्या</th>
                <th>मोबाइल नंबर</th>
                <th>बैंक खाता संख्या</th>
                <th>खाता IFSC कोड</th>
                <th>शाखा पता</th>
                <th>रुपये की रकम</th>
                <th>दान की वर्तमान तिथि</th>
                <th style="background-color: olive">तक बढ़ाए जाने के लिए वैध है</th>
            </tr>
        </thead>
        <tbody>
            <tr style="text-align: center;">
                <td>payment gateway lgana hai</td>
            </tr>
            <!-- Thymeleaf iteration for displaying data -->
            <tr th:each="dataValue, loop : ${findById}">
                <td th:text="${loop.index + 1}"></td>
                <td th:text="${dataValue.userName}"></td>
                <td th:text="${dataValue.flatNumber1}"></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td th:text="${dataValue.whatsappMobileNumber}"></td>
                <td><a href="donation" style="background-color: aqua">भुगतान गेटवे </a></td>
            </tr>
        </tbody>
    </table>
</div>
    
</main>

<!-- Link to trigger dynamic loading of header content -->
<a href="/main-page" id="loadHeaderContent" style="display:none;"></a>


<footer>
<th:block th:include="footer"></th:block>
</footer>
</body>
</html>
