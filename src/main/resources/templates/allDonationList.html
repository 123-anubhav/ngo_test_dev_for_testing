<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/jquery.js"></script>
<script src="media/js/jquery.dataTables.min.js"></script>
<link href="media/css/jquery.dataTables.min.css" rel="stylesheet">
<script>
	$(document).ready(function() {
		$("#myTable").dataTable();
	});
</script>

<script src="scripts/loadPageDynamic.js"></script>
</head>
<body>

<header>
    <!-- Placeholder for dynamically loaded content in the header -->
    <div id="headerContentPlaceholder">
        <!-- Content will be loaded here -->
    </div>
</header>

<main>
<br>
    <!-- Your main content goes here -->
    <div id="content">
    
    <table class="table table-bordered" id="myTable">
    
        <thead>
            <tr style="background-color: gray">
                <th scope="col">क्र.सं.</th>
                <th scope="col">नाम</th>
                <th scope="col">मोहल्ला/mobile-number</th>
                <th scope="col">आईडी</th>
                <th scope="col">शामिल होने की तिथि</th>
                <th>ward</th>
                <th>block</th>
                <th>district</th>
                <th>amount</th>
                <th style="background-color: aqua">दान लिंक देखें</th>
            </tr>
        </thead>
        <tbody>
            <!-- Thymeleaf iteration through data -->
            <tr th:each="dataValue, loop : ${findAllDonationList}">
                <td th:text="${loop.index + 1}"></td>
                <td th:text="${dataValue.userName}"></td>
                <td th:text="${dataValue.mobileNumber}"></td>
                <td th:text="${dataValue.flatNumber1}"></td>
                <td th:text="${dataValue.mohalla1}"></td>
                <td th:text="${dataValue.whatsappMobileNumber}"></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                 <div class="d-flex justify-content-end">
    
      				<button class="btn btn-dark">
                		<a th:href="@{/donationById/{userId}(userId=${dataValue.userId})}">आल डोनेशन देखें</a>
                	</button>
                </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
    
</main>

<!-- Link to trigger dynamic loading of header content -->
<a href="/main-page" id="loadHeaderContent" style="display:none;"></a>


<footer>
<th:block th:include="footer"></th:block>
</footer>
</body>
</html>
