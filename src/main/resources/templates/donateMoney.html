<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<script src="scripts/loadPageDynamic.js"></script>
</head>
<body>

<header>
    <!-- Placeholder for dynamically loaded content in the header -->
    <div id="headerContentPlaceholder">
        <!-- Content will be loaded here -->
    </div>
</header>

<main>
    <!-- Your main content goes here -->
    <div id="content" class="container">
    <h2>⏰ चेतावनी/सहयोग संदेश ⏰</h2>
    <!-- Thymeleaf expression for bank details -->
    <!-- <div th:text="${bankDetails}"></div> -->

    <!-- Form for uploading files -->
    <!-- <form action="save" enctype="multipart/form-data" method="post">
        <input type="file" name="file">
        <input type="submit" value="submit">
    </form> -->

    <!-- Thymeleaf iteration to display model data -->
    <div>
        <!-- Thymeleaf expression for notification alert -->
        <!-- <div class="alert alert-danger">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Notification Alert!/अधिसूचना चेतावनी!</strong>
            <div class="container">⏰ सहयोग अलर्ट- 1⏰</div>
        </div> -->

        <!-- Table for displaying data -->
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr style="background-color: teal">
                    <th>व्यक्ति का नाम</th>
                    <th>बैंक खाता संख्या</th>
                    <th>खाता IFSC कोड</th>
                    <th>पेटीएम/यूपीआई आईडी</th>
                    <th style="background-color: olive">दान दे</th>
                </tr>
            </thead>
            <tbody>
                <!-- Thymeleaf iteration for displaying data -->
                <tr th:each="dataValue, loop : ${dataValue}">
                    <td th:text="${loop.index + 1}"></td>
                    <td th:text="${dataValue.userName}"></td>
                    <td th:text="${dataValue.flatNumber1}"></td>
                    <td th:text="${dataValue.whatsappMobileNumber}"></td>
                    <td><a href="donation" style="background-color: aqua">दान दे</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
    
</main>

<!-- Link to trigger dynamic loading of header content -->
<a href="/main-page" id="loadHeaderContent" style="display:none;"></a>


<footer>
<th:block th:include="footer"></th:block>
</footer>

</body>
</html>
