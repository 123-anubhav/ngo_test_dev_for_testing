<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts/loadPageDynamic.js"></script>
</head>
 <!-- datatable testing -->
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/media/js/jquery.dataTables.min.js}"></script>
    <link th:href="@{/media/css/jquery.dataTables.min.css}" rel="stylesheet">
    <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/
        $(document).ready(function() {
            $("#myTable").dataTable();
        });
        /*]]>*/
    </script>
<body>

<header>
    <!-- Placeholder for dynamically loaded content in the header -->
    <div id="headerContentPlaceholder">
        <!-- Content will be loaded here -->
    </div>
</header>

<main>
    <!-- Your main content goes here -->
    <br>
  <div id="content" class="container">
    <h2>⏰ सहयोग संदेश ⏰</h2>

    <br> 

    <p>
    <div>
        <table class="table .info" id="myTable">
            <thead class="table-dark">
                <tr style="background-color: teal">
                    <th>व्यक्ति का नाम</th>
                    <th>बैंक खाता संख्या</th>
                    <th>खाता IFSC कोड</th>
                    <th>पेटीएम/यूपीआईआई आईडी</th>
                    <th style="background-color: olive">Actions</th>
                </tr>
            </thead>
            <tbody>
           
                <tr th:each="dataValue, loop : ${dataValue}">
                
                 
                 
                    <td th:text="${loop.index + 1}"></td>
                    <td th:text="${dataValue.userName}"></td>
                    <td th:text="${dataValue.flatNumber1}"></td>
                    <td th:text="${dataValue.emailId}"></td>
                    <td>
                     <div class="d-flex justify-content-end">
    
      				<button class="btn btn-light">
                    		<a th:href="@{/nomineeById/{userId}(userId=${dataValue.userId})}">नॉमिनी डिटेल्स </a>&nbsp;&nbsp;&nbsp;
          			</button>          
                    <button class="btn btn-dark">  
                    		<a th:href="@{/donationById/{userId}(userId=${dataValue.userId})}">आल डोनेशन देखें </a>
                 	</button>   
                    </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

    
</main>

<!-- Link to trigger dynamic loading of header content -->
<a href="/main-page" id="loadHeaderContent" style="display:none;"></a>


<footer>
<th:block th:include="footer"></th:block></footer>
</body>
</html>
