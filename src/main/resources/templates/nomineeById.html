<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts/loadPageDynamic.js"></script>

<!-- datatable testing -->
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/media/js/jquery.dataTables.min.js}"></script>
    <link th:href="@{/media/css/jquery.dataTables.min.css}" rel="stylesheet">
    <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/
        $(document).ready(function() {
            $("#myTable").dataTable();
        });
        /*]]>*/
    </script>
</head>
 
<body>

<header>
    <!-- Placeholder for dynamically loaded content in the header -->
    <div id="headerContentPlaceholder">
        <!-- Content will be loaded here -->
    </div>
</header>

<main>
    <!-- Your main content goes here -->
    <br>
  <div id="content" class="container">
    <!-- 
    <h2> <input type"text" th:value="${findAllDonationList}">jhjhghjg<br></h2>
 -->
    <br> 

    <p>
    <div>
    <!-- testing of data usrname coming
    <input type"text" th:value="${findAllDonationList}">jhjhghjg<br>
     -->
        <table class="table .info" id="myTable">
            <thead class="table-dark">
                <tr style="background-color: teal">
                    <th>व्यक्ति का नाम</th>
                    <th>बैंक खाता संख्या</th>
                    <th>खाता IFSC कोड</th>
                    
                    <th>पेटीएम/यूपीआईआई आईडी</th>
                    <th>nomineeIFSCCode</th>
                    <th>nomineeBranchName</th>
                    <th>nomineeBankName</th>
                    
                </tr>
            </thead>
            <tbody>
           
                <tr th:each="dataValue, loop : ${findAllDonationList}">
                
                 
                 
                    <td th:text="${loop.index + 1}"></td>
                    <td th:text="${dataValue.userName}"></td>
                    <td th:text="${dataValue.nomineeName}"></td>
                    <td th:text="${dataValue.nomineeAccountNumber}"></td>
                    <td th:text="${dataValue.nomineeIFSCCode}"></td>
                    <td th:text="${dataValue.nomineeBranchName}"></td>
                    <td th:text="${dataValue.nomineeBankName}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

    
</main>

<!-- Link to trigger dynamic loading of header content -->
<a href="/main-page" id="loadHeaderContent" style="display:none;"></a>


<footer>
<th:block th:include="footer"></th:block></footer>
</body>
</html>
