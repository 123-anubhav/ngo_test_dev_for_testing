<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts/loadPageDynamic.js"></script>
</head>
 <!-- datatable testing -->
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/media/js/jquery.dataTables.min.js}"></script>
    <link th:href="@{/media/css/jquery.dataTables.min.css}" rel="stylesheet">
    <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/
        $(document).ready(function() {
            $("#myTable").dataTable();
        });
        /*]]>*/
    </script>
<body>

<header>
    <!-- Placeholder for dynamically loaded content in the header -->
    <div id="headerContentPlaceholder">
        <!-- Content will be loaded here -->
    </div>
</header>

<main>
   <!-- Your main content goes here -->
    <div id="content">
    <span th:text="${findAllDonationList}"></span><br>
    <span th:text="${msg}"></span><br>
    <span th:text="${paymentDetailFindbyMobileNumber}"></span>
    
    <table class="table table-bordered" id="myTable">
    
        <thead>
            <tr style="background-color: gray">
                <th scope="col">क्र.सं.</th>
                <th scope="col">नाम</th>
                <th scope="col">मोहल्ला/mobileNumber</th>
                <th scope="col">आईडी</th>
                <th scope="col">शामिल होने की तिथि</th>
                <th>ward</th>
                <th>block</th>
                <th>district</th>
                <th>amount</th>
                <th style="background-color: aqua">${dataValue.देखें</th>
            </tr>
        </thead>
        <tbody>
            <!-- Thymeleaf iteration through data -->
            <tr th:each="dataValue, loop : ${paymentDetailFindbyMobileNumber}">
                <td th:text="${loop.index + 1}"></td>
               
                 
                <td th:text="${dataValue.name}"></td>
                
                
                <td th:text="${dataValue.mobileNumber}"></td>
                <td th:text="${dataValue.emailId}"></td>
                <td th:text="${dataValue.payerUpiId}"></td>
                 
                <td th:text="${dataValue.payerAccountNumber}"></td>
                <td th:text="${dataValue.amount}"></td>
                <td th:text="${dataValue.payeeUpiId}"></td>
                <td th:text="${dataValue.transactionId}"></td>
                
                <td th:href="${dataValue.fileEntity}"></td>
            </tr>
        </tbody>
    </table>
</div>
    

    
</main>

<!-- Link to trigger dynamic loading of header content -->
<a href="/main-page" id="loadHeaderContent" style="display:none;"></a>


<footer>
<th:block th:include="footer"></th:block></footer>
</body>
</html>
